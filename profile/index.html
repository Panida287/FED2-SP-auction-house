<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="/assets/favicon_io/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="/assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon_io/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap">
    <script type="module" src="../src/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/5d32d5fe01.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
  </head>

  <body class="pb-[70px]">
  <header>
    <!-- Nav bar -->
      <nav
        class="nav-bar hidden relative z-10 backdrop-blur-md w-full justify-center items-center gap-20 py-4 font-light text-text md:flex"
      >
        <a class="nav-link text-accent font-h" href="/">Home</a>
        <a class="nav-link hover:text-accent font-h" href="#">Inbox</a>
        <a class="nav-link hover:text-accent font-h" href="#">Notification</a>
        <a class="nav-link hover:text-accent font-h" href="#">My profile</a
        >
        <button class="logout-btn tab-buttons absolute right-4 scale-75">
          Logout
        </button>
      </nav>
  </header>
    <!-- Banner Section -->
    <div
      class="relative -mt-[60px] flex items-center -z-1 w-full max-h-[200px] overflow-hidden md:max-h-[350px]"
    >
      <img class="banner object-cover w-full" />
    </div>

    <!-- Profile Section -->
    <div
      id="profile-container"
      class="flex flex-col items-center justify-center w-screen"
    >
      <!-- Profile Picture and Edit Button -->
      <div
        class="profile-pic-container relative flex items-center justify-center w-full -mt-[50px] md:justify-start md:-mt-[100px] md:ml-5"
      >
        <img
          class="profile-pic object-cover border-[2px] border-white h-[100px] w-[100px] rounded-full md:h-[200px] md:w-[200px]"
        />
        <button
          id="edit-btn"
          class="tab-buttons absolute translate-x-[75px] top-[55px] scale-75 md:translate-x-[205px] md:top-[110px] md:scale-100"
        >
          Edit
        </button>
      </div>

      <!-- User Name -->
      <div class="w-full justify-items-center md:justify-items-start">
        <h1 class="author font-h text-text m-2 md:relative md:-right-[208px] md:-translate-y-[50px]"></h1>
      </div>
    </div>

    <!-- User Stats Section -->
    <div class="user-stats bg-card md:relative md:-translate-y-[110px] md:flex">
      <div
        class="user-stats-container w-[80%] mx-auto py-4 flex justify-between items-center font-p text-text md:relative md:pl-[300px] md:pr-[20px]"
      >
        <span class="user-credit text-center">
          Credit:
          <p class="credit-amount text-center text-accent"></p>
        </span>
        <span class="user-bids text-center">
          Listings:
          <p class="listings-amount text-center text-accent"></p>
        </span>
        <span class="user-wins text-center">
          Wins:
          <p class="win-amount text-center text-accent"></p>
        </span>
      </div>
    </div>

    <!-- Create listing button -->
    <div
      class="create-listing-btn-container w-[80%] mx-auto justify-start items-center md:-mt-[100px]"
    >
      <button id="create-listing-btn" class="pink-buttons mt-5 text-md scale-75 -translate-x-[18px]">
        + New listing
      </button>
    </div>

    <!-- Filter Buttons Section -->
    <div
      class="display-filter-btn w-[80%] mx-auto flex justify-between items-center my-5"
    >
      <button id="listed" class="tab-buttons text-sm font-extralight">
        Items listed
      </button>
      <button id="bidded" class="tab-buttons text-sm font-extralight">
        Items Bided
      </button>
      <button id="wins" class="tab-buttons text-sm font-extralight">
        Items Won
      </button>
    </div>

    <!-- Results Section -->
    <h3 class="result-title flex justify-center items-center mb-[40px] mt-[40px] text-2xl font-h text-text"></h3>
    <div class="result-container grid w-[80%] mx-auto gap-5 md:grid-cols-2"></div>

    <!-- pagination -->
    <div class="pagination hidden justify-center items-center mt-4 pb-[100px]">
      <button class="first-page-btn text-accent mr-3">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="prev-btn pink-buttons">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <p class="page-info text-white m-2">1/1</p>
      <button class="next-btn pink-buttons">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <button class="last-page-btn text-accent ml-3">
        <i class="fa-solid fa-forward"></i>
      </button>
    </div>

    <!-- Error msg -->
    <div class="message-container text-error"></div>

    <!-- Mobile navigation Bar -->
    <nav
      class="mobile-nav z-20 fixed bottom-0 left-1/2 transform -translate-x-1/2 flex justify-evenly items-center w-[80%] p-2 m-2 bg-card backdrop-blur-md text-white text-xl rounded-full shadow-md md:hidden"
    >
      <a href="/" class="flex justify-center items-center w-[50px] h-[50px]">
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="#" class="flex justify-center items-center w-[50px] h-[50px]">
        <i class="fa-solid fa-message"></i>
      </a>
      <a href="#" class="flex justify-center items-center w-[50px] h-[50px]">
        <i class="fa-solid fa-bell"></i>
      </a>
      <button
        class="logout-btn flex justify-center items-center w-[50px] h-[50px]"
      >
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </nav>

    <!-- Create Listing Modal -->
    <div
      id="create-container"
      class="hidden absolute z-20 top-1/2 left-1/2 w-[70%] max-w-[600px] p-8 mb-[100px] bg-card backdrop-blur-2xl rounded-lg -translate-x-1/2 -translate-y-1/2"
    >
      <form id="listing-form" class="flex flex-col gap-4">
        <h2
          class="font-h text-accent w-full justify-center items-center text-center font-bold"
        >
          ADD NEW LISTING
        </h2>
        <!-- Image URL -->
        <div>
          <label for="item-image-url" class="text-text"> Image URL </label>
          <input
            type="url"
            id="item-image-url"
            name="item-image-url"
            placeholder="Enter image URL"
            class="border w-full border-gray-300 text-text p-2 mt-2 rounded-md bg-transparent"
          />
          <!-- Image Preview -->
          <div id="image-preview" class="mt-4">
            <img
              id="preview-image"
              src=""
              alt="Item preview"
              class="hidden w-full h-48 object-cover border border-gray-300 rounded-md"
            />
          </div>
        </div>
        <!-- Item Name -->
        <div>
          <label class="text-text" for="item-name"> Item Name </label>
          <input
            type="text"
            id="item-name"
            name="item-name"
            required
            class="border w-full border-gray-300 text-text p-2 mt-2 rounded-md bg-transparent"
          />
        </div>

        <!-- Item Description -->
        <div>
          <label class="text-text" for="item-description"> Description </label>
          <input
            type="text"
            id="item-description"
            name="item-description"
            required
            class="border w-full text-text border-gray-300 p-2 mt-2 rounded-md bg-transparent"
          />
        </div>

        <!-- Tags -->
        <div>
          <label class="text-text" for="item-category"> Category </label>
          <select
            id="item-category"
            name="item-category"
            required
            class="border w-full text-text border-gray-300 p-2 mt-2 rounded-md bg-transparent"
          >
            <option value="" disabled selected>Select a category</option>
            <option value="Clothing">Clothing</option>
            <option value="Arts">Arts</option>
            <option value="Electronics">Electronics</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Travels">Travels</option>
            <option value="Properties">Properties</option>
          </select>
        </div>

        <!-- Auction Duration -->
        <div>
          <label class="text-text" for="auction-duration">
            Auction Duration (Days)
          </label>
          <input
            type="number"
            id="auction-duration"
            name="auction-duration"
            placeholder="Max 365 days"
            required
            class="border w-full text-text border-gray-300 p-2 mt-2 rounded-md bg-transparent"
            min="1"
            max="365"
          />
        </div>

        <!-- Buttons -->
        <div class="flex justify-between mt-4">
          <!-- Submit Button -->
          <button type="submit" class="pink-buttons">Submit</button>

          <!-- Cancel Button -->
          <button type="button" id="cancel-create-btn" class="tab-buttons">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- Edit Profile Modal -->
    <div
      id="edit-profile-container"
      class="edit-profile-container hidden absolute top-1/2 left-1/2 w-[70%] max-w-[600px] p-8 bg-card backdrop-blur-2xl rounded-lg -translate-x-1/2 -translate-y-1/2"
    >
      <form id="edit-profile-form" class="flex flex-col gap-4">
        <h2
          class="font-h text-accent w-full justify-center items-center text-center font-bold"
        >
          EDIT PROFILE
        </h2>
        <!-- Avatar URL -->
        <div>
          <label for="avatar-url" class="text-text">Avatar URL</label>
          <input
            type="url"
            id="avatar-url"
            name="avatar-url"
            placeholder="Enter avatar URL"
            class="border w-full border-gray-300 p-2 mt-2 rounded-md bg-transparent"
          />
          <div id="avatar-preview" class="mt-4">
            <img
              id="preview-avatar"
              src=""
              alt="Avatar Preview"
              class="hidden w-full h-48 object-cover border border-gray-300 rounded-md"
            />
          </div>
        </div>

        <!-- Banner URL -->
        <div>
          <label for="banner-url" class="text-text">Banner URL</label>
          <input
            type="url"
            id="banner-url"
            name="banner-url"
            placeholder="Enter banner URL"
            class="border w-full border-gray-300 p-2 mt-2 rounded-md bg-transparent"
          />
          <div id="banner-preview" class="mt-4">
            <img
              id="preview-banner"
              src=""
              alt="Banner Preview"
              class="hidden w-full h-48 object-cover border border-gray-300 rounded-md"
            />
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between mt-4">
          <button type="button" id="cancel-edit-btn" class="tab-buttons">
            Cancel
          </button>
          <button type="submit" id="submit-edit-btn" class="pink-buttons">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
