<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="assets/favicon_io" />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <script type="module" src="/src/js/main.js"></script>

      src="https://kit.fontawesome.com/5d32d5fe01.js"

    <title>Auction house</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-elements flex justify-between items-start px-4 py-4">
        <img class="h-20" src="assets/logo.png" />
        <span class="credit text-sm text-white font-light"
          >Credit:
          <span class="credit credit-amount text-accent"></span> NOK</span
        >
        <button
          class="profile-btn flex flex-col justify-center items-center md:pointer-events-none"
        >
          <img
            src=""
            alt="Profile"
            class="profile-pic object-cover h-[60px] w-[60px] rounded-full cursor-pointer mb-2 shadow-md"
            id="profile-link"
          />
          <span class="author text-sm text-white font-light"></span>
        </button>
        <ul
          class="profile-menu dropdown-hidden backdrop-blur-md z-10 absolute right-4 top-[110px] py-3 px-3 pr-10 rounded-lg shadow-md bg-white/50 text-text text-sm"
        >
          <a href="/profile/" class="hover:text-primary"><li>Profile</li></a>
          <a href="#" class="hover:text-primary"><li>Inbox</li></a>
          <li class="logout-btn" hover:text-primary>
            <button id="logout-btn" class="hover:text-primary">Logout</button>
          </li>
        </ul>
      </div>
      <!-- Nav bar -->
      <nav
        class="nav-bar hidden w-full justify-center gap-10 py-4 font-light bg-white/40 backdrop-blur-sm text-text md:flex"
      >
        <a href="#">Home</a>
        <a href="#">Inbox</a>
        <a href="#">Notification</a>
        <a href="/profile/">My profile</a>
      </nav>
    </header>
