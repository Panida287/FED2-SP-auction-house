<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/5d32d5fe01.js"
      crossorigin="anonymous"

    <title>Homepage</title>
  </head>
  <body class="bg-bg font-sans">
    <!-- Header -->
    <header class="bg-bg">
      <!-- Credit and Profile -->
      <div class="flex justify-between items-center px-4 py-4">
        <img class="h-10" src="assets/logo.png"/>
        <button class="profile-btn flex flex-col justify-center items-end">
          <img
            src=""
            alt="Profile"
            class="profile-pic object-contain h-[60px] w-[60px] rounded-full border-2 border-gray-300 cursor-pointer mb-2"
            id="profile-link"
          />
          <span class="text-sm text-text font-light"
          >Credit: <span class="credit-amount text-accent"></span> NOK</span
        >
        </button>
        <ul
          class="profile-menu absolute hidden right-0 top-20 py-3 px-3 rounded-lg shadow-md bg-white"
        >
          <a href="/profile/"><li>Profile</li></a>
          <a href="#"><li>Inbox</li></a>
          <li class="logout-btn">Logout</li>
        </ul>
      </div>
      <!-- Search Bar -->
      <div class="px-4 py-2">
        <input
          type="text"
          id="search-input"
          class="w-full border border-gray-300 p-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Search items..."
        />
      </div>
    </header>

    <!-- Categories Section -->
    <section class="grid grid-cols-3 gap-4 px-4 py-6">
